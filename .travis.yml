dist: bionic

language: scala
scala:
- 2.11.7

jdk:
- openjdk9

env:
  - PATH=$TRAVIS_BUILD_DIR/unix/bin:$PATH


addons:
  sonarcloud:
    organization: utwente-fmt
    token:
      secure: ""

cache:
  directories:
   - ~/.cache/coursier
   - ~/.ivy2/cache
   - ~/.sbt

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

matrix:
  include:
    - script:
      - ./travis_fold.sh build "Building VerCors" "sh travis_build.sh"
      - ./travis_fold.sh fibonacci "Checking manual example" "vct --silicon $TRAVIS_BUILD_DIR/examples/manual/fibonacci.pvl"
      - SPLIT=0/5 ./travis_fold.sh test "Executing tests" "vct --tool=silicon --exclude-suite=slow,medium,problem-fail,skip-travis --test=$TRAVIS_BUILD_DIR/examples --progress"
    - script:
      - ./travis_fold.sh build "Building VerCors" "sh travis_build.sh"
      - ./travis_fold.sh fibonacci "Checking manual example" "vct --silicon $TRAVIS_BUILD_DIR/examples/manual/fibonacci.pvl"
      - SPLIT=1/5 ./travis_fold.sh test "Executing tests" "vct --tool=silicon --exclude-suite=slow,medium,problem-fail,skip-travis --test=$TRAVIS_BUILD_DIR/examples --progress"
    - script:
      - ./travis_fold.sh build "Building VerCors" "sh travis_build.sh"
      - ./travis_fold.sh fibonacci "Checking manual example" "vct --silicon $TRAVIS_BUILD_DIR/examples/manual/fibonacci.pvl"
      - SPLIT=2/5 ./travis_fold.sh test "Executing tests" "vct --tool=silicon --exclude-suite=slow,medium,problem-fail,skip-travis --test=$TRAVIS_BUILD_DIR/examples --progress"
    - script:
      - ./travis_fold.sh build "Building VerCors" "sh travis_build.sh"
      - ./travis_fold.sh fibonacci "Checking manual example" "vct --silicon $TRAVIS_BUILD_DIR/examples/manual/fibonacci.pvl"
      - SPLIT=3/5 ./travis_fold.sh test "Executing tests" "vct --tool=silicon --exclude-suite=slow,medium,problem-fail,skip-travis --test=$TRAVIS_BUILD_DIR/examples --progress"
    - script:
      - ./travis_fold.sh build "Building VerCors" "sh travis_build.sh"
      - ./travis_fold.sh fibonacci "Checking manual example" "vct --silicon $TRAVIS_BUILD_DIR/examples/manual/fibonacci.pvl"
      - SPLIT=4/5 ./travis_fold.sh test "Executing tests" "vct --tool=silicon --exclude-suite=slow,medium,problem-fail,skip-travis --test=$TRAVIS_BUILD_DIR/examples --progress"
    - script:
      - ./travis_fold.sh sonar "Sonar" "sonar-scanner"
